<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ví dụ về class và id </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="h1-xanh ">tiêu đề 1 </h1>
	<h1 class="xanh-duong ">tiêu đề 2 </h1>
	<h2  class="h-xanh ">tiêu đề 1 </h2 >
	<h2 class="xanh-duong " >tiêu đề 1 </h2 >
	<p  class="xanh-duong " >tiêu đề 1 </p  >
	<p id="vd">tiêu đề 1 </p  >
	<h1  id="vd">tiêu đề 2 </h1   >

</body>
</html>
